apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scrutiny.fullname" . }}
  labels:
    {{- include "scrutiny.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "scrutiny.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "scrutiny.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "scrutiny.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          env:
        {{- range $key, $value := .Values.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
        {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.command.enabled }}
          command: [{{ .Values.command.value }}]
        {{- end }}
          args:
        {{- range $value := .Values.args }}
            - {{ $value }}
        {{- end}}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: {{ .Values.Varnish.Name }}
          env:
        {{- range $key, $value := .Values.Varnish.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
        {{- end }}
          securityContext:
            {{- toYaml .Values.Varnish.securityContext | nindent 12 }}
          image: "{{ .Values.Varnish.image.repository }}:{{ .Values.Varnish.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.Varnish.image.pullPolicy }}
        {{- if .Values.Varnish.command.enabled }}
          command: [{{ .Values.Varnish.command.value }}]
        {{- end }}
          args:
        {{- range $value := .Values.Varnish.args }}
            - {{ $value }}
        {{- end}}
          ports:
            - name: http
              containerPort: {{ .Values.Varnish.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.Varnish.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
