{% extends "base.html" %}
{% block page_content %}
    <main>
        <section>
            <h1>Current Feeds</h1>
        </section>
        <section>
            <nav id="most-recent">
                <ul>
                    {% for item in items %}
                        <li data-feed="{{ item }}">
                            <a title="Read News"
                               href="{% url 'news.feed_view' %}?feed={{ item }}"
                               data-turbo-frame="feed-container">
                                {{ item.title }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </nav>
        </section>
        <section>
            <turbo-frame id="feed-container" src="{% url 'news.feed_view' %}?feed=hackernews">
            </turbo-frame>
        </section>
    </main>
{% endblock %}
