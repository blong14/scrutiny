<turbo-frame id="feed-container" data-feed="{{ id }}">
<article class="content">
    <h3>{{ title }}</h3>
    {% for item in items %}
        <details>
            <summary>
                {{ item.title }}
            </summary>
            <form action="{% url 'library.save_view' %}"
                  method="post"
                  style="border: none;
                         box-shadow: none">
                <samp>
                    <small style="color: var(--color-text-primary);">{{ item.summary|safe }}</small>
                </samp>
                <nav>
                    <ul>
                        <li>
                            <a href="{{ item.link }}" target="_blank">Read</a>
                        </li>
                        <li>
                            {% csrf_token %}
                            <input type="hidden" name="url" value="{{ item.link }}">
                            <input type="submit" value="save">
                            {% if error_message %}
                                <p>
                                    <strong>{{ error_message }}</strong>
                                </p>
                            {% endif %}
                        </li>
                    </ul>
                </nav>
            </form>
        </details>
    {% endfor %}
</article>
</turbo-frame>
