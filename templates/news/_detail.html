<turbo-frame id="news-detail">
{% if items %}
    <article data-slug="{{ items.0.slug }}">
        <h1>
            <a href="{{ items.0.url }}" target="_blank">{{ items.0.title }}</a>
        </h1>
        <p>
            <time>{{ items.0.created_at }}</time>
            By {{ items.0.author }}
        </p>
        <ul>
            {% for comment in items.0.children.all %}
                {% if comment.text %}
                    <li data-slug="{{ comment.slug }}">
                        {{ comment.text | safe }}
                        <small>
                            <time>{{ comment.created_at }}</time>
                            By {{ comment.author }}
                        </small>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
        <p>
            <a onclick="toTop()" href="javascript:void;">[Top]</a>
        </p>
    </article>
{% endif %}
</turbo-frame>
<script>
    function toTop() {
        window.scrollTo(0, 0);
    }
</script>
