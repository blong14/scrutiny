<turbo-stream action="prepend" target="news">
<template>
    <li>
        <article class="bb b--black-10 pa3">
            <header>
                <h3 class="lh-title mt0">{{ item.title }}</h3>
                <small>{{ item.time }}</small>
            </header>
            <div class="w-100">
                <p class="f6 lh-copy">
                    score {{ item.score }}
                </p>
            </div>
            <footer class="flex items-end">
                <div class="w-50">By {{ item.posted_by }}</div>
                <div class="w-50 flex justify-center">
                    <div class="w-25">
                        <a class="link dim blue underline" href="{{ item.story_url }}">Link</a>
                    </div>
                    <div class="w-25">
                        <a class="link dim blue underline"
                           href="{% url 'news.list_view' %}?slugs={{ item.slug }}"
                           data-turbo-frame="news-detail">
                            Comments
                        </a>
                    </div>
                </div>
            </footer>
        </article>
    </li>
</template>
</turbo-stream>
