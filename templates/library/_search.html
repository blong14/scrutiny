<form style="display: flex;"
      action="{% url 'library.list_view' %}"
      method="get"
      data-turbo-frame="library-list">
    {% csrf_token %}
    <input type="search" name="search">
    <input type="submit" value="search">
    {% if error_message %}
        <p>
            <strong>{{ error_message }}</strong>
        </p>
    {% endif %}
</form>
