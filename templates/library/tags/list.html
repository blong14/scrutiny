<turbo-frame id="tag-list">
<details>
    <summary>Filter by Tag</summary>
    {% if items %}
        <nav>
            <ul>
                {% for tag in items %}
                    {% ifchanged %}
                        <li>{% include "library/tags/detail.html" with item=tag %}</li>
                    {% endifchanged %}
                {% endfor %}
            </ul>
        </nav>
    {% else %}
        <p>No items.</p>
    {% endif %}
</details>
</turbo-frame>
