<article>
    <main style="padding-top: 0; padding-bottom: 0;">
        <h4>
            <a href="https://getpocket.com/read/{{ item.id }}"
               target="_blank"
               title="Read">{{ item.resolved_title }}</a>
            <br>
            <small>
                By
                {% for _, author in item.authors.items %}{{ author.name }}{% endfor %}
                -
                {{ item.listen_duration_estimate }}
            </small>
            <small>
                |
                {% for tag in item.tags.all %}
                    <samp>
                        <a style="padding: 0.25rem;"
                           title="Filter by {{ tag.value }}"
                           href="{% url 'library.list_view' %}?tag={{ tag.value }}"
                           data-turbo-frame="library-list">
                            {{ tag.value }}
                        </a>
                    </samp>
                {% endfor %}
            </small>
        </h4>
        <p>{{ item.excerpt | safe }}</p>
    </main>
</article>
