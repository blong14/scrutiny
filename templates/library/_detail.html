<aside class="content">
    <h4>
        <a href="https://getpocket.com/read/{{ item.id }}"
           target="_blank"
           title="Read">{{ item.resolved_title }}</a>
        <br>
        <small>
            By
            {% for _, author in item.authors.items %}{{ author.name }}{% endfor %}
            -
            {{ item.listen_duration_estimate }}
        </small>
    </h4>
    {% for tag in item.tags.all %}
        {% include "library/_tag.html" with item=tag %}
    {% endfor %}
    <p>{{ item.excerpt | safe }}</p>
</aside>
