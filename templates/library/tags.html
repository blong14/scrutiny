<turbo-frame id="tag-list">
<details>
    <summary>
        Filter by Tag
    </summary>
    {% if items %}
        <nav>
            <ul>
                {% for tag in items %}
                    <li>{% include "library/_tag.html" with item=tag %}</li>
                {% endfor %}
            </ul>
        </nav>
    {% else %}
        <p>No items.</p>
    {% endif %}
</details>
</turbo-frame>
