{% extends "base.html" %}
{% block page_content %}
    <section>
        <h1>My Library</h1>
    </section>
    <section>
        {% include "library/_search.html" %}
    </section>
    <turbo-frame id="tag-list" src="{% url 'library.tag_view' %}" loading="lazy">
    <details>
        <summary>
            Filter by Tag
        </summary>
    </details>
    </turbo-frame>
    <turbo-frame id="library-list" src="{% url 'library.list_view' %}?page=1">
    <section>
        {% include "library/_pagination.html" with items=items %}
    </section>
    </turbo-frame>
    <style>
        footer {
            top: 100vh;
            position: fixed;
            width: 100%;
        }
    </style>
{% endblock %}
