{% extends "base.html" %}
{% block page_styles %}
    <style>
        #library form {
            display: flex;
        }
        #library_list small {
            margin: 0.25rem;
        }
        #library_list small a {
            padding: 0.25rem;
        }
        .warn {
            color: var(--color-warn);
        }
        .success {
            color: var(--color-success);
        }
    </style>
{% endblock %}
{% block page_content %}
    <section>
        <h1>My Library</h1>
    </section>
    <section>
        <turbo-frame id="sync-detail" src="{% url 'job_detail' 'library_sync' %}">
        <p>Loading..</p>
        </turbo-frame>
    </section>
    <section>
        <form action="{% url 'library.list_view' %}"
              method="get"
              data-turbo-frame="library-list">
            {% csrf_token %}
            <input type="search" name="search">
            <input type="submit" value="search">
            {% if error_message %}
                <p>
                    <strong>{{ error_message }}</strong>
                </p>
            {% endif %}
        </form>
    </section>
    <section>
        <turbo-frame id="tag-list" src="{% url 'library.tag_view' %}" loading="lazy">
        <details>
            <summary>Filter by Tag</summary>
        </details>
        </turbo-frame>
    </section>
    <section>
        <turbo-frame id="library-list" src="{% url 'library.list_view' %}?page=1">
        <section>
            {% include "library/articles/pagination.html" with items=items %}
        </section>
        </turbo-frame>
    </section>
{% endblock %}
