<section>
    <details open="">
        <summary>
            Filter by Project
        </summary>
        <nav>
            <ul>
                {% for item in items %}
                    <li>
                        <a title="read notes"
                           href="{% url 'notes.detail_view' item.slug %}"
                           data-turbo-frame="notes-detail-container">
                            {{ item.title }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </details>
</section>
{% include "notes/detail.html" with item=items.0 %}
