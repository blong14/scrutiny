<article>
    <ul>
        {% for item in items %}
            <li>
                <a title="read notes"
                   href="{% url 'notes.list_view' %}?slugs={{ item.slug }}"
                   data-turbo-frame="notes-detail">
                    {{ item.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</article>
