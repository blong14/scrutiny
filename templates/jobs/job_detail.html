{% extends "base.html" %}
{% block page_content %}
    <article>
        <main>
            <h2>{{ object.name }}</h2>
            <p>Status: {{ object.status }}</p>
            <p>Result: {{ object.data|json }}</p>
            <p>Created at: {{ object.created_at }}</p>
        </main>
    </article>
{% endblock %}
