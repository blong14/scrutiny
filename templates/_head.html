<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrutiny</title>
    <link rel="stylesheet" href="//unpkg.com/mvp.css"/>
    <script src="//unpkg.com/@hotwired/turbo@7.1.0/dist/turbo.es2017-umd.js"
            defer
            data-turbo-track="reload"></script>
    <style>
            body {
                background-color: var(--color-white);
            }
            footer {
                background-color: #023430;
                color: var(--color-white);
                margin: 0;
                max-width: 200vw;
            }
            article footer {
                background-color: var(--color-white);
            }
            nav {
                margin-bottom: 0;
            }
            table {
                border: none;
                border-radius: 0;
            }
            table thead {
                color: var(--color-text);
                background-color: var(--color-white);
            }
            .warn {
                color: var(--color-warn);
            }
            .success {
                color: var(--color-success);
            }
            :root {
                --color-bg: #c9f0dd;
                --color-success: #44b78b;
                --color-warn: #fc9918;
                --color-text: #595959;
                --color-white: #fcfaff;
            }
    </style>
</head>
