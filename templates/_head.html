<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrutiny</title>
    <link rel="stylesheet" href="//unpkg.com/mvp.css" />
    <script src="//unpkg.com/@hotwired/turbo@7.1.0/dist/turbo.es2017-umd.js"
            defer
            data-turbo-track="reload"></script>
    <style>
            body {
                background-color: var(--color-white);
                font-size: 1.25rem;
            }
            body main {
                padding-left: 5rem;
                padding-right: 5rem;
            }
            @-webkit-keyframes fadeIn {
                0% {opacity: 0;}
                100% {opacity: 1;}
            }
            @keyframes fadeIn {
                0% {opacity: 0;}
                100% {opacity: 1;}
            }
            turbo-frame article.content {
                -webkit-animation-name: fadeIn;
                animation-name: fadeIn;
                -webkit-animation-duration: .75s;
                animation-duration: .75s;
            }
            #index section {
                flex-wrap: nowrap;
            }
            footer {
                background-color: #023430;
                color: var(--color-white);
                margin: 0;
                max-width: 200vw;
            }
            article footer {
                background-color: var(--color-white);
            }
            nav {
                margin-bottom: 0;
            }
            table {
                border: none;
                border-radius: 0;
                white-space: normal;
            }
            table thead {
                color: var(--color-text);
                background-color: var(--color-white);
            }
            table td, table tr {
                text-align: left;
            }
            section aside ol, aside ol {
                padding: 0;
            }
            section aside ol li, aside ol li {
                font-size: 1rem;
            }
            section aside, aside {
                border-radius: 0;
                border: 0;
                box-shadow: none !important;
                padding: 0;
                margin: 1rem;
            }
            .footer-link {
                color: var(--color-white);
            }
            .marketing-heading {
                font-size: 5rem;
                text-align: center;
            }
            .warn {
                color: var(--color-warn);
            }
            .success {
                color: var(--color-success);
            }
            :root {
                --color-bg: #c9f0dd;
                --color-success: #44b78b;
                --color-warn: #fc9918;
                --color-text: #1a1a1a;
                --color-white: #ffffff;
            }
    </style>
</head>
